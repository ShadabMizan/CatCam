<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Cam</title>
    <script>
        function fetchGPSData() 
        {
            // JavaScript's fetch API will make a GET request to the server, as we need to GET the updated data from the Flask server
            fetch('/gps')       
                .then(response => response.json())      // Parse the JSON response from the server
                .then(data =>                           // Callback function to response.json(), which is data, which contains the now parsed json object.
                {
                    document.getElementById('satellites').textContent = data.satellites;
                    document.getElementById('latitude').textContent = data.latitude;
                    document.getElementById('longitude').textContent = data.longitude;
                })
                .catch(error => console.error('Error fetching GPS data:', error));
        }

        setInterval(fetchGPSData, 2000);
        // Fetch GPS data immediately on page load
        document.addEventListener('DOMContentLoaded', fetchGPSData);
    </script>
</head>
<body>
    <form method="post" action="/">
        <button type="submit" name="action" value="toggle_pos_data">
            {% if pos_data %}Hide{% else %}Show{% endif %}
        </button>
    </form>

    {% if pos_data %}
        <p>Satellites: <span id="satellites">{{ satellites }}</span></p>
        <p>Latitude: <span id="latitude">{% if lat %}{{ lat }}{% endif %}</span></p>
        <p>Longitude: <span id="longitude">{% if lng %}{{ lng }}{% endif %}</span></p>
    {% endif %}
</body>
</html>
